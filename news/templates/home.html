{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Spam SMS Detector</title>
        <link rel="shortcut icon"  href="{%static 'fake.jpeg'%}">
        <link rel="stylesheet" type="text/css" href="{%static 'styles.css'%}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="top-banner">
            <img src="{%static 'news.jpeg'%}" style="width: 100%;">
          </div>

        <!-- Website Title -->
    	<div class="container">
    		<h2 class='container-heading'><span>Fake News Detector</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Django</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{% url 'predict'%}" method="POST">
        		<textarea class='message-box' name="news" rows="15" cols="75" placeholder="Enter News Here..."></textarea><br/>
        		<input type="submit" class="my-cta-button" value="Predict">
        	</form>
    	</div>

        <!-- Footer -->
        <div class='footer'>
            <div class="contact">
                <!-- <a target="_blank" href="https://github.com/anujvyas/Spam-SMS-Classifier-Deployment"><i class="fab fa-github fa-lg contact-icon"></i></a>
                <a target="_blank" href="https://www.linkedin.com/in/anujkvyas"><i class="fab fa-linkedin fa-lg contact-icon"></i></a> -->
            </div>
            <p class='footer-description'>Made with ❤️ by Sarang Patil.</p>
        </div>

    </body>
</html>
{% endblock %}
